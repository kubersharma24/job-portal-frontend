<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="EmployerHomePage.js"></script>
  </head>
  <body>
    <div id="mainDiv">
                <div id="header">
                    <div id="appName">DreamCatcher.com</div>
                    <div id="logout">
                        <a href="../login/index.html" style="color: white; text-decoration: none;" id="logout"> Logout </a>
                    </div>
                </div>
                <div id="usernameheader">
                    <div id="userNamediv"> <p id ="Useranme" > User Name :</p> </div>
                    <div id="logined-as"> <p id ="Employer" > hey Employer !</p>  </div>
                </div>
      <div id="mainBody">
        <div class="container">
            <div class="content" id="cardContainer">
                  <!-- Cards will be dynamically added here -->
            </div>
        </div>
      </div>
      <button id="openCreateJobModal">+</button>
      <div id="modalOverlay"></div>
      <div id="createClassModal">
        <h2>Create New Job</h2>
        <form id="createClassForm">
      
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter job title" required>
      
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" placeholder="Enter company name" required>
      
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter job location" required>
      
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter job description" required></textarea>
      
          <button type="button" id="submitCreateJob">Create Job</button>
          <button type="button" class="cancel" id="closeCreateClassModal">Cancel</button>
        </form>
      </div>
      
    </div>
    </div>
  </body>
</html>
